###6 icon content
icons6:
 - title: "Gemeinschaft"
   icon: "fa-group"
   desc: "Finden Sie kostenlosen Support auf diesen MinCoin-Community-Plattformen: <ul>
          <li><a href='https://www.mincoinforum.com' target='_blank'>MinCoin Forum</a></li>
		  <li><a href='https://www.mincoinforum.com/index.php?/topic/4153-mincoin-on-discord/' target='_blank'>MinCoin Discord Kanal</a></li>
		  <li><a href='https://www.reddit.com/r/MinCoin/' target='_blank'>Reddit MinCoin</a></li>
		  <li><a href='https://twitter.com/MinCoinus' target='_blank'>Twitter MinCoin</a></li>
		  <li><a href='https://www.facebook.com/mincoin.us' target='_blank'>MinCoin Facebook</a></li>
		  <li><a href='https://bitcointalk.org/index.php?topic=165397.0' target='_blank'>MinCoin BitcoinTalk</a></li>
		  <li><a href='http://webchat.freenode.net/?channels=#mincoin' target='_blank'>Freenode Web Chat</a></li>
		  </ul>"
 - title: "Ressourcen"
   icon: "fa-laptop"
   desc: "Allgemeine Informationen, Dienste und Börsen, die MinCoin unterstützen, finden Sie im <a href='http://coinwik.org/MinCoin' target='_blank'>MinCoin CoinWiki</a>. Aktuelle Netzwerkstatistiken finden Sie unter <a href='http://cryptoexplore.com/' target='_blank'>MinCoin Block Explorer</a>. Die aktuellen Preise von MinCoin werden alle 5 Minuten aktualisiert bei <a href='https://coinmarketcap.com/currencies/mincoin' target='_blank'>CoinMarketCap</a>  "
 - title: "Open-Source-Software"
   icon: "fa-heart "
   desc: "MinCoin ist ein Open-Source-Softwareprojekt, das unter der MIT/X11-Lizenz veröffentlicht wurde und Ihnen die Möglichkeit gibt, die Software auszuführen, zu modifizieren und zu kopieren und nach Ihrer Wahl modifizierte Kopien der Software zu verteilen. Die Software wird in einem transparenten Prozess freigegeben, der eine unabhängige Überprüfung der Binärdateien und des zugehörigen Quellcodes ermöglicht. Der Quellcode für MinCoin und verwandte Projekte ist verfügbar unter <a href='https://github.com/mincoin' target='_blank'>GitHub</a>."
 - title: "Blockchain Technology"
   icon: "fa-link "
   desc: "Die MinCoin Blockchain ist in der Lage, ein höheres Transaktionsvolumen zu bewältigen als ihr Gegenstück - Litecoin. Durch die häufigere Blockgenerierung unterstützt das Netzwerk mehr Transaktionen, ohne dass die Software in Zukunft geändert werden muss. Händler und Anwender erhalten dadurch schnellere Bestätigungszeiten."
 - title: "Wallet Verschlüsselung"
   icon: "fa-lock "
   desc: "Die Wallet-Verschlüsselung ermöglicht es Ihnen, Ihr Wallet zu sichern, so dass Sie Transaktionen und Ihren Kontostand einsehen können, aber Ihr Passwort eingeben müssen, bevor Sie MinCoins ausgeben können. Dies bietet Schutz vor Wallet-Diebstahl von Viren und Trojanern sowie eine Überprüfung der Sicherheit vor dem Versand von Zahlungen.  <a href='http://mincoinforum.com/index.php/topic/330-how-to-back-up-restore-your-walletdat/' target='_blank'>MinCoin Wallet Sicherung</a>."
 - title: "Mining-Belohnung"
   icon: "fa-money "
   desc: "Miner erhalten derzeit 2 neue MinCoins pro Block. Das MinCoin-Netzwerk wird 10 Millionen MinCoins produzieren, was MinCoin deutlich seltener macht als Bitcoin (21 Millionen Coins) und Litecoin (84 Millionen Coins).<ul>
          <li><a href='http://mincoinforum.com/index.php/topic/320-solo-mining-mincoin-guide/' target='_blank'>Solo Mining</a></li>
		  <li><a href='http://mincoinforum.com/index.php/forum/24-mincoin-mining-guides/' target='_blank'>MNC Mining Anleitungen</a></li>
		  <li><a href='https://www.mincoinforum.com/index.php?/forum/36-mincoin-mining-pools' target='_blank'>MinCoin Mining Pools</a></li>
		  </ul>"
  

