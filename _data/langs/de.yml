 desc: "MinCoin (Min steht für Minimalist) ist eine Peer-to-Peer-Kryptowährung, die Scrypt als Proof-of-Work-Algorithmus verwendet. MinCoin wurde am 3. April 2013 ohne Premining veröffentlicht."
 buttonUrl: "mincoin-mnc-cryptocurrency-trading-exchanges"
