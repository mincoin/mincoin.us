 - title: "Resources"
   icon: "fa-laptop"
   desc: "Find general information, services and exchanges supporting Mincoin at the <a href='https://coinwik.org/Mincoin' target='_blank'>Mincoin CoinWiki</a>. Up-to-date network statistics can be found at <a href='https://www.mincoinexplorer.com/' target='_blank'>Mincoin Block Explorer</a>. Mincoin's current pricing data is updated every 5 minutes on <a href='https://coinmarketcap.com/currencies/mincoin' target='_blank'>CoinMarketCap</a>  "
 - title: "Open Source Software"
   icon: "fa-heart "
   desc: "Mincoin is an open source software project released under the MIT/X11 license which gives you the power to run, modify, and copy the software and to distribute, at your option, modified copies of the software. The software is released in a transparent process that allows for independent verification of binaries and their corresponding source code. Source code for Mincoin and related projects are available on <a href='https://github.com/mincoin' target='_blank'>GitHub</a>."
 - title: "Blockchain Technology"
   icon: "fa-link "
   desc: "The Mincoin blockchain is capable of handling higher transaction volume than its counterpart - Litecoin. Due to more frequent block generation, the network supports more transactions without a need to modify the software in the future. As a result, merchants and users get faster confirmation times."
 - title: "Wallet Encryption"
   icon: "fa-lock "
   desc: "Wallet encryption allows you to secure your wallet, so that you can view transactions and your account balance, but are required to enter your password before spending mincoins. This provides protection from wallet-stealing viruses and trojans as well as a sanity check before sending payments.  <a href='http://mincoinforum.com/index.php/topic/330-how-to-back-up-restore-your-walletdat/' target='_blank'>Mincoin Wallet Backup</a>."
 - title: "Mining Reward"
   icon: "fa-money "
   desc: "Miners are currently awarded with 2 new mincoins per block. The Mincoin network is therefore scheduled to produce 10 million mincoins, which makes Mincoin significantly more rare than Bitcoin (21 million coins) and Litecoin (84 million coins).<ul>
