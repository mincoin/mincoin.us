		  <li><a href='http://webchat.freenode.net/?channels=#mincoin' target='_blank'>IRC FreeNode</a></li>
		  </ul>"
 - title: "Sumber daya"
   icon: "fa-laptop"
   desc: "Temukno informasi umum, layanan, lan bursa sing ndukung Mincoin nang Mincoin CoinWiki. Satistik jejaring paling anyar iso ditemukno nang <a href='https://www.mincoinexplorer.com/' target='_blank'>Mincoin Block Explorer</a>.  Rego Mincoin sak iki ana ing Mincoin nang   <a href='https://coinmarketcap.com/currencies/mincoin' target='_blank'> CoinMarketCap</a>  "
 - title: "Piranti Alus Open Source"
   icon: "fa-heart "
   desc: "Mincoin iku ngunu proyek piranti alus open source sing digawe nganggo lisensi MIT/X11 sing ngijini kowe supaya bisa ngendalikake, modifikasi, lan niru piranti alus kuwi lan kowe bisa mbagi modifikasi tiruan piranti alus iki sak senengmu. Piranti alus iki disebarne kanti polah kan jelas sing ngijinake verifikasi ijenan tumrap binari-binari lan source code sing onok hubungan. Source code kanggo Mincoin lan proyek sing onok kaitane iso ditemukno nang .<a href='https://github.com/mincoin' target='_blank'>GitHub</a>."
 - title: "Teknologi Blockchain"
   icon: "fa-link "
   desc: "Blockchain Mincoin iso nandangi transaksi sing jumlahe luwih akeh tinimbang liyane - Litecoin. Amerga blok luwih kerep diciptakne, jejaring luwih akeh nyokong transaksi tanpa butuh modifikasi piranti alus kuwi sak lawase. Saka kuwi, para merchant lan user iso oleh wayah konfirmasi luwih cepet."
 - title: "Engkripsi kanggo Wallet"
   icon: "fa-lock "
   desc: "Engkripsi kanggo wallet nyebabke kowe iso ngamanke walletmu, supaya kowe iso nonton transaksi lan saldo rekeningmu, tapi kowe kudu nglebokake sandimu sakdurunge mbelanjakne mincoins. Tumindak ini menehi proteksi tumrap trojan lan virus sing nyolong wallet uga kanggo mriksa kejelasanmu sak durunge ngelakoni pembayaran <a href='http://mincoinforum.com/index.php/topic/330-how-to-back-up-restore-your-walletdat/' target='_blank'>Cadangan Wallet Mincoin</a>."
 - title: "Hadiah Mining"
   icon: "fa-money "
   desc: "Para miner sak iki oleh hadiah 2 mincoins anyar per blok. Jejaringane Mincoin iku ngunu dijadwale mroduksi 10 yuta mincoins, iki sing nyebabake Mincoin luwih langka saka Bitcoin (21 yuta koin) lan Litecoin (84 yuta koin). <ul>
          <li><a href='http://mincoinforum.com/index.php/topic/320-solo-mining-mincoin-guide/' target='_blank'>Mining Ijen</a></li>
