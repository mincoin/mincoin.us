###Banner content
banner:
 title: "Высокоскоростная криптовалюта № 1 в мире"
 subTitle: "Основанная на технологии Блокчейн"
 image: "/images/mincoin-mnc-cryptocurrency-home.png"
 desc: "Mincoin (Min - это сокращение от Minimalist) - это криптовалюта с одноранговым доступом, которая использует скрипт в качестве алгоритма проверки работоспособности. Mincoin была выпущена 3 апреля 2013 года с нулевым предварительным майнингом."
 buttonUrl: "mincoin-mnc-cryptocurrency-trading-exchanges"
 buttonText: "Торгуем на бирже криптовалют сейчас"
###6 icon content
icons6:
 - title: "Сообщество"
   icon: "fa-group"
   desc: "Найти бесплатную поддержку на этих сообществах сообщества Mincoin: <ul>
          <li><a href='https://www.mincoinforum.com' target='_blank'>Форум Mincoin</a></li>
		  <li><a href='https://www.mincoinforum.com/index.php?/topic/4153-mincoin-on-discord/' target='_blank'>Discord канал Mincoin</a></li>
		  <li><a href='https://www.reddit.com/r/MinCoin/' target='_blank'>reddit Mincoin</a></li>
		  <li><a href='https://twitter.com/MinCoinus' target='_blank'>Twitter Mincoin</a></li>
		  <li><a href='https://www.facebook.com/mincoin.us' target='_blank'>Mincoin Facebook</a></li>
		  <li><a href='https://bitcointalk.org/index.php?topic=165397.0' target='_blank'>Mincoin BitcoinTalk</a></li>
		  <li><a href='http://webchat.freenode.net/?channels=#mincoin' target='_blank'>IRC FreeNode</a></li>
		  </ul>"
 - title: "Ресурсы"
   icon: "fa-laptop"
   desc: "Вы можете получить общую информацию, а также перечень услуг и обменников, которые поддерживают Mincoin на Mincoin CoinWiki. Обновленную сетевую статистику можно найти на  <a href='https://www.mincoinexplorer.com/' target='_blank'>Mincoin Block Explorer</a>. Текущая цена Mincoin доступна на  <a href='https://coinmarketcap.com/currencies/mincoin' target='_blank'>CoinMarketCap</a>  "
 - title: "Программное обеспечение с открытым исходным кодом"
   icon: "fa-heart "
   desc: "это проект программного обеспечения с открытым исходным кодом, распространяемый по лицензии MIT/X11, которая дает вам возможность работать, модифицировать и копировать программное обеспечение и распространять модифицированные копии по вашему усмотрению. Программное обеспечение выпущено в открытом процессе, который позволяет производить независимую проверку двоичных файлов и соответствующего исходного кода. Исходный код для Mincoin и смежных проектов доступен на <a href='https://github.com/mincoin' target='_blank'>GitHub</a>."
 - title: "Технология Blockchain"
   icon: "fa-link "
   desc: "Блокчейн Mincoin способен обрабатывать более высокий объем транзакций, чем его двойник Litecoin. Благодаря более частой генерации блоков, сеть поддерживает больше транзакций без необходимости модифицировать программное обеспечение в будущем. В результате, торговцы и пользователи получают более быстрое подтверждение."
 - title: "Шифрование кошелька"
   icon: "fa-lock "
   desc: "Шифрования кошелька позволяет обезопасить ваш кошелек, так, что вы можете просматривать транзакции и баланс вашего счета, но вам необходимо ввести свой пароль, прежде чем тратить mincoins. Это обеспечивает защиту от кражи баланса кошелька вирусами и троянами, а также проверку работоспособности перед отправкой платежей. Резервное копирование кошелька  <a href='http://mincoinforum.com/index.php/topic/330-how-to-back-up-restore-your-walletdat/' target='_blank'>Mincoin</a>."
 - title: "Награда майнерам"
   icon: "fa-money "
   desc: "В настоящее время, майнеры получают 2 новых mincoins за блок.Таким образом, в сети Mincoin планируется произвести 10 миллионов mincoins, что делает Mincoin более редкой монетой, чем биткойн (21 миллиона монет) и Litecoin (84 миллиона монет).<ul>
          <li><a href='http://mincoinforum.com/index.php/topic/320-solo-mining-mincoin-guide/' target='_blank'>Соло майнинг</a></li>
		  <li><a href='http://mincoinforum.com/index.php/forum/24-mincoin-mining-guides/' target='_blank'>Руководства для майнинга MNC</a></li>
		  <li><a href='https://www.mincoinforum.com/index.php?/forum/36-mincoin-mining-pools' target='_blank'>Пулы для майнинга Mincoin</a></li>
		  </ul>"


